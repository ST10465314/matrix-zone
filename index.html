<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CTRL_ALT_F8 | Matrix Zone</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Courier New", monospace;
      background: black;
      color: #00ff99;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #cccccc;
    }

    .btn {
      padding: 10px 20px;
      border: 2px solid #00ff99;
      color: #00ff99;
      background: transparent;
      font-size: 1rem;
      text-transform: uppercase;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #00ff99;
      color: #0d0d0d;
      box-shadow: 0 0 15px #00ff99;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <h1>Welcome to the Matrix</h1>
  <p>System Override: User <strong>F8</strong> has entered.</p>
  <button class="btn">Enter</button>

  <footer>
    &copy; 2025 Lerothodi | All Rights Reserved
  </footer>

  <script>
    // Matrix rain effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    // Make canvas full screen
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "アァイィウヴエェオカガキギクグケゲコゴサザシジスズセゼソゾタダチッヂツヅテデトドナニヌネノハバパヒビピフブプヘベペホボポマミムメモヤユヨラリルレロワヲンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 14;
    const columns = canvas.width / fontSize; 

    // Array for drops
    const drops = [];
    for (let x = 0; x < columns; x++) {
      drops[x] = 1; 
    }

    function draw() {
      // Black BG with opacity for trail effect
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff99"; 
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 35);

    // Resize effect
    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
